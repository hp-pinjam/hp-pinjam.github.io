<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/x-icon" href="../assets/img/logo.png" />
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/hp-pinjam/js-frontend@0.0.2/js/crooots.js"></script> -->
</head>

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../assets/img/hploba.png" alt="">
      </div>
      <div class="back">
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login Admin</div>
          <form id="adminLoginForm" action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Masukkan email admin Anda" autocomplete="username" id="email" value="" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Masukkan kata sandi admin Anda" autocomplete="password" id="password" value="" required>
              </div>
              <div class="text"><a href="#">Lupa kata sandi?</a></div>
              <div class="button input-box">
                <!-- <button type="submit" value="Kirim" id="adminbuttonlogin"> -->
              <button id="adminbuttonlogin" class="button is-success">Submit</button>
              </div>
              <div class="text sign-up-text">Belum punya akun? <label for="flip">Daftar sekarang</label></div>
              <div class="text">
                <a href="../index.html">
                  <i class="fa fa-arrow-left"></i> Kembali
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="module" src="https://cdn.jsdelivr.net/gh/hp-pinjam/js-frontend@0.0.2/js/crooots.js"></script>
</html>
